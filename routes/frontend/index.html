<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>TaskMaster</h1>
        
        <!-- Login/Register Section -->
        <div id="authSection">
            <h2>Login / Register</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <p id="authError"></p>
            </form>
            <button id="registerButton">Don't have an account? Register</button>
            <form id="registerForm" style="display: none;">
                <input type="text" id="name" placeholder="Full Name" required />
                <input type="email" id="regEmail" placeholder="Email" required />
                <input type="password" id="regPassword" placeholder="Password" required />
                <button type="submit">Register</button>
                <p id="regError"></p>
            </form>
        </div>

        <!-- Task Section -->
        <div id="taskSection" style="display: none;">
            <h2>Your Tasks</h2>
            <button id="logoutButton">Logout</button>
            <button id="addTaskButton">Add New Task</button>

            <!-- Filters and Search Section -->
            <div id="filterSection">
                <h3>Filters & Search</h3>
                <label for="filterPriority">Filter by Priority:</label>
                <select id="filterPriority">
                    <option value="">All</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label for="filterDueDate">Filter by Due Date:</label>
                <input type="date" id="filterDueDate" />

                <label for="searchKeyword">Search:</label>
                <input type="text" id="searchKeyword" placeholder="Search by title or description" />

                <button id="applyFilters">Apply Filters</button>
            </div>

            <!-- Task Form -->
            <div id="taskForm" style="display: none;">
                <h3>Add Task</h3>
                <input type="text" id="taskTitle" placeholder="Task Title" />
                <input type="text" id="taskDescription" placeholder="Task Description" />
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" id="taskDeadline" />
                <button id="saveTaskButton">Save Task</button>
            </div>

            <!-- Task List -->
            <div id="tasksList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
